<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>Omega Quake</title>
	<link rel="icon" type="image/svg+xml" href="icon.svg">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=VT323&display=swap"
		rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #000;
			font-family: 'Cinzel', serif;
		}

		canvas {
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
		}

		#loading {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 100;
			background: #110d0a;
			color: #d8a956;
		}

		#loading-bar {
			width: 300px;
			height: 12px;
			background: #2f1e0e;
			border: 2px solid #5a4b3a;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
		}

		#loading-progress {
			width: 0%;
			height: 100%;
			background: #880000;
			background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0, 0, 0, 0.2) 5px, rgba(0, 0, 0, 0.2) 10px);
		}

		/* Quake-style Wallet Button */
		#wallet-connect-btn {
			position: fixed;
			top: 20px;
			right: 20px;
			padding: 8px 16px;
			background: rgba(40, 20, 10, 0.8);
			/* Dark brown transparent */
			color: #d8a956;
			/* Quake Gold */
			border: 2px solid #5a4b3a;
			border-bottom-color: #2f1e0e;
			border-right-color: #2f1e0e;
			border-radius: 0;
			font-family: 'Cinzel', serif;
			font-size: 16px;
			font-weight: 900;
			cursor: pointer;
			z-index: 1000;
			text-transform: uppercase;
			letter-spacing: 2px;
			text-shadow: 2px 2px 0px #000;
			box-shadow: 0 0 0 1px #000, 5px 5px 10px rgba(0, 0, 0, 0.8);
			transition: all 0.1s ease;
		}

		#wallet-connect-btn:hover {
			background: #880000;
			color: #fff;
			border-color: #ff4d4d;
			text-shadow: 0 0 10px #ff0000;
			transform: translateY(-1px);
		}

		#wallet-connect-btn:active {
			transform: translateY(1px);
			border-color: #2f1e0e;
			background: #500;
		}

		#wallet-connect-btn.connected {
			background: rgba(10, 40, 10, 0.8);
			color: #88ff88;
			border-color: #2f5a2f;
		}

		/* Quake-style Leaderboard Modal */
		#leaderboard-modal {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzjIgFAAyBkVFbWfEcYHGQAAKCAX8y8nJccAAAAASUVORK5CYII='), #2f1e0e;
			/* Pattern overlay + brown */
			border: 4px solid #5a4b3a;
			border-style: outset;
			padding: 2px;
			z-index: 2000;
			font-family: 'Cinzel', serif;
			box-shadow: 0 0 0 2px #000, 0 20px 50px rgba(0, 0, 0, 0.9);
		}

		#leaderboard-modal h2 {
			background: #4a0000;
			color: #d8a956;
			margin: 0;
			padding: 10px;
			text-align: center;
			text-transform: uppercase;
			border-bottom: 2px solid #000;
			font-size: 24px;
			letter-spacing: 2px;
			text-shadow: 2px 2px 0 #000;
		}

		#scores-list {
			padding: 15px;
			background: rgba(0, 0, 0, 0.3);
			max-height: 300px;
			overflow-y: auto;
		}

		.score-entry {
			display: flex;
			justify-content: space-between;
			padding: 8px 10px;
			border-bottom: 1px solid #4a3b2a;
			color: #aa9988;
			font-family: 'VT323', monospace;
			font-size: 20px;
		}

		.score-entry:last-child {
			border-bottom: none;
		}

		.score-entry span:last-child {
			color: #d8a956;
		}

		.close-btn {
			display: block;
			width: 100%;
			padding: 10px;
			background: #2f1e0e;
			border: none;
			border-top: 2px solid #5a4b3a;
			color: #d8a956;
			font-family: 'Cinzel', serif;
			font-weight: bold;
			font-size: 16px;
			cursor: pointer;
			text-transform: uppercase;
			transition: background 0.2s;
		}

		.close-btn:hover {
			background: #4a3b2a;
			color: #fff;
		}
	</style>
</head>

<body>
	<div id="loading">
		<div id="loading-bar">
			<div id="loading-progress"></div>
		</div>
	</div>

	<button id="wallet-connect-btn">Connect Wallet</button>

	<div id="leaderboard-modal">
		<h2>Omega Leaderboard</h2>
		<div id="scores-list">
			<div class="score-entry"><span>Player 1</span><span>100</span></div>
			<div class="score-entry"><span>Player 2</span><span>85</span></div>
			<div class="score-entry"><span>Player 3</span><span>70</span></div>
		</div>
		<button class="close-btn"
			onclick="document.getElementById('leaderboard-modal').style.display='none'">Close</button>
	</div>

	<!-- Ethers.js for Web3 connectivity -->
	<script src="ethers.min.js"></script>
	<script type="importmap">
	{
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
		}
	}
	</script>
	<script type="module" src="main.js"></script>
</body>

</html>
